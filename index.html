<style>
:root{
    --primary-color:#55b6ff;
    --accent-color:#2ecc71;
    --bg-900:#0f1115;
    --text:#e6eef8;
    --muted:#98a0ad;
    --card:rgba(255,255,255,0.03);
    --glass-border:rgba(85,182,255,0.12);
}
*{box-sizing:border-box;scroll-behavior:smooth;}
body{
    margin:0;
    font-family:'Vazirmatn',sans-serif;
    background:linear-gradient(135deg,#0b0c10 0%,#101225 50%,#0b0c10 100%);
    background-size:400% 400%;
    animation:background-pan 60s linear infinite;
    color:var(--text);
    direction:rtl;
    overflow-x:hidden;
}
@keyframes background-pan {
    0%{background-position:0% 0%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 100%;}
}
.container{max-width:1200px;margin:0 auto;padding:0 20px;}
header.site-header{
    position:sticky;top:0;z-index:1000;
    backdrop-filter:blur(6px);
    background:rgba(20,20,26,0.7);
    border-bottom:1px solid rgba(85,182,255,0.06);
    padding:12px 0;
    transition:0.3s;
}
header.site-header.scrolled{box-shadow:0 8px 30px rgba(2,6,23,0.6);backdrop-filter:blur(8px);}
.nav{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
.brand{display:flex;align-items:center;gap:12px;}
.brand div:first-child{
    width:44px;height:44px;border-radius:10px;
    background:linear-gradient(180deg,var(--primary-color),#2ea8ff);
    display:flex;align-items:center;justify-content:center;
    font-weight:900;color:#02101a;
}
nav ul{list-style:none;display:flex;gap:18px;margin:0;padding:0;flex-wrap:wrap;}
nav a{text-decoration:none;color:var(--text);font-weight:600;padding:8px 10px;border-radius:8px;position:relative;}
nav a::after{
    content:"";
    position:absolute;
    left:0;right:0;bottom:4px;height:2px;
    background:linear-gradient(90deg, rgba(79,180,255,0.9), rgba(46,168,255,0.7));
    border-radius:2px;
    transform:scaleX(0);
    transform-origin:right center;
    transition: transform .28s cubic-bezier(.2,.9,.2,1);
    opacity:0.95;
}
nav a:hover::after{ transform:scaleX(1); transform-origin:left center;}
nav a:hover{color:var(--primary-color);}
.header-cta{
    background:linear-gradient(90deg,var(--accent-color),#27b36a);
    border:none;padding:10px 16px;border-radius:10px;
    color:#fff;font-weight:700;cursor:pointer;margin-top:8px;transition:0.3s;box-shadow:0 0 8px rgba(46,204,113,0.5);
}
.header-cta:hover{transform:translateY(-2px);}
.hero{padding:70px 0 40px;display:flex;flex-wrap:wrap;gap:30px;align-items:center;}
.hero h2{color:var(--primary-color);font-size:1.8rem;margin-bottom:16px;}
.cta-button{
    background:linear-gradient(90deg,var(--primary-color),#2ea8ff);
    color:#02101a;padding:14px 28px;border:none;border-radius:12px;
    font-weight:800;cursor:pointer;display:inline-block;margin:6px 4px;
}
.cta-button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);}
.service-card{background:var(--card);padding:24px;border-radius:14px;border:1px solid var(--glass-border);box-shadow:0 10px 30px rgba(2,6,23,0.6);transition:0.3s;text-align:center;}
.service-card:hover{transform:translateY(-10px);}
.service-card i{font-size:32px;margin-bottom:12px;color:var(--primary-color);}
.services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:22px;}
.portfolio-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;}
.project-card{
    background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
    padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.02);
    transition:0.25s;display:block;text-decoration:none;
}
.project-card:hover{transform:translateY(-8px);box-shadow:0 18px 42px rgba(0,0,0,0.6);}
.project-meta{display:flex;gap:12px;align-items:center;}
.contact-panel{
    max-width:700px;margin:0 auto;
    background:rgba(255,255,255,0.02);
    border:1px solid var(--glass-border);
    border-radius:14px;padding:26px;
}
input,textarea{
    width:100%;padding:12px;border-radius:8px;
    border:1px solid rgba(255,255,255,0.04);
    background:rgba(0,0,0,0.25);color:var(--text);
    margin-bottom:16px;font-size:1rem;
}
.submit-btn{
    background:linear-gradient(90deg,var(--primary-color),#2ea8ff);
    border:none;padding:12px 22px;border-radius:10px;
    font-weight:800;color:#02101a;cursor:pointer;width:100%;
}
footer{text-align:center;padding:28px 0;color:var(--muted);border-top:1px solid rgba(255,255,255,0.02);margin-top:40px;}
#scrollTopBtn{
    position:fixed;left:24px;bottom:24px;width:52px;height:52px;
    border-radius:50%;border:none;
    background:linear-gradient(90deg,var(--primary-color),#2ea8ff);
    color:#02101a;font-size:20px;
    display:flex;align-items:center;justify-content:center;
    cursor:pointer;opacity:0;transform:translateY(20px);transition:0.25s;
}
#scrollTopBtn.show{opacity:1;transform:translateY(0);}
.bg-blob{
    position:fixed; right: -8%; top: -6%;
    width:520px; height:520px; filter: blur(70px);
    background: radial-gradient(circle at 30% 30%, rgba(79,180,255,0.14), rgba(46,168,255,0.06) 35%, transparent 60%);
    z-index:0; pointer-events:none; mix-blend-mode:screen;
}
.bg-blob-2{
    position:fixed; left: -6%; bottom: -8%;
    width:420px; height:420px; filter: blur(60px);
    background: radial-gradient(circle at 60% 70%, rgba(41,216,132,0.12), rgba(41,216,132,0.03) 40%, transparent 65%);
    z-index:0; pointer-events:none; mix-blend-mode:screen;
}
@media(max-width:768px){
    .hero h2{font-size:1.4rem;}
    nav ul{gap:10px;}
    .header-cta{width:100%;}
}
</style>
</head>

</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{
    // Smooth scroll
    document.querySelectorAll('.smooth-scroll').forEach(a=>{
        a.addEventListener('click',e=>{
            const target=a.getAttribute('href');
            if(target && target.startsWith('#')){
                e.preventDefault();
                document.querySelector(target).scrollIntoView({behavior:'smooth'});
            }
        });
    });
    // Scroll to top
    const scrollTopBtn=document.getElementById('scrollTopBtn');
    window.addEventListener('scroll'=>{window.scrollY>300?scrollTopBtn.classList.add('show'):scrollTopBtn.classList.remove('show');});
    scrollTopBtn.addEventListener('click',()=>window.scrollTo({top:0,behavior:'smooth'}));
    // Typewriter
    const el=document.getElementById('typewriter');
    const text=el.textContent.trim();
    el.textContent='';
    let i=0;
    function type(){if(i<=text.length){el.textContent=text.slice(0,i);i++;setTimeout(type,24);} }
    type();
    // Header shadow on scroll
    const header=document.querySelector('.site-header');
    window.addEventListener('scroll',()=>{window.scrollY>30?header.classList.add('scrolled'):header.classList.remove('scrolled');});
    // AOS init
    if(window.AOS) AOS.init({duration:900,easing:'ease-out-quart',once:true});
});
</script>
